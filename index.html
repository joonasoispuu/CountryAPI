<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountryAPI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Country API</h1>

        <form>
            <select id="CountryDropdown">
              <option value="Estonia">Estonia</option>
              <option value="Latvia">Latvia</option>
              <option value="Lithuania">Lithuania</option>
            </select>
        </form>

        <button class="GetInfoBtn">Get info</button>

        <hr>
        <div class="info">
            <h1 id="CountryName"></h1>
            <p id="topLevelDomain"></p>
            <p id="CallingCode"></p>
            <p id="Capital"></p>
            <p id="Region"></p>
            <p id="Subregion"></p>
            <p id="Population"></p>
            <p id="Language"></p>
            <p id="Timezone"></p>
            <p id="CurrencyName"></p> 
            <p id="CurrencyCode"></p>
            <p id="CurrencySymbol"></p>
            <img src="" alt="" id="Flag">
        </div>
    </div>
    <script src="javascript/app.js"></script>
</body>
</html>
